<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <img src="/javascript/j.ödev-4/658d6333a738c0b729fbb1d4_Kodluyoruz_Turuncu logo_Yatay.png"  height="100px" alt="">
        <h1 class="title">Yapılacaklar Listesi</h1>
        <div class="input-group mb-3">
            <input id="taskInput" type="text" class="form-control" placeholder="Bugün ne yapacaksın?" aria-label="Task">
            <button class="btn btn-primary" id="addBtn">Ekle</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Uyarı</strong>
                <small>Şimdi</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
                This is a notification.
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
